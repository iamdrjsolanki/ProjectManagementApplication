<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts :: header"></head>
	<nav th:replace="layouts :: navBar"></nav>
	<body>
		<div class="container">
			<h3>Employees Directory</h3>
			<hr>
			<!--  Add New Employee Button -->
			<a th:href="@{/employees/new}"
				class="btn btn-primary btn-sm mb-3"> 
				New Employee 
			</a>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Employee First Name</th>
						<th>Employee Last Name</th>
						<th>Employee Email Id</th>
						<th>Action</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="emp : ${employeeList}">
						<td th:text="${emp.firstName}"/>
						<td th:text="${emp.lastName}"/>
						<td th:text="${emp.email}"/>
						<td>
							<a th:href="@{employees/update/(id=${emp.employeeId})}" class="btn btn-info btn-sm">Update</a>
							<a th:href="@{employees/delete/(id=${emp.employeeId})}" class="btn btn-danger btn-sm" 
								onclick="if(!(confirm('Are you sure you want to delete?'))) return false">
								Delete
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
